<td-layout #layout>
  <td-navigation-drawer sidenavTitle="Quickstart" name="Firstname Lastname" email="firstname.lastname@company.com">
    <md-nav-list>
      <a md-list-item (click)="openPatientForm()"><md-icon>account_circle</md-icon>Quick Add Patient</a>
      <ng-template let-item let-last="last" ngFor [ngForOf]="routes">
        <a md-list-item [routerLink]="[item.route]" (click)="layout.close()"><md-icon>{{item.icon}}</md-icon>{{item.title}}</a>
      </ng-template>
      <a md-list-item (click)="openSchedule()"><md-icon>account_circle</md-icon>Schedule</a>
      <a md-list-item (click)="recordVisit()"><md-icon>account_circle</md-icon>Record Visit</a>
    </md-nav-list>
    <md-nav-list td-navigation-drawer-menu>
      <a md-list-item (click)="logout()"><md-icon>exit_to_app</md-icon>Sign out</a>
    </md-nav-list>
  </td-navigation-drawer>
  <router-outlet></router-outlet>
</td-layout>
