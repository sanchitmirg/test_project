<h3 md-dialog-title>Create Appointment</h3>
<md-dialog-content>
  <form #schedule="ngForm">
    <div layout='column'>
      <md-input-container>
        <input #patient (keyup)="filterPatients(patient.value)" mdInput [mdAutocomplete]="autopatients" [(ngModel)]="clientSearchString"
          placeholder="Search Patient" name="patientname">
      </md-input-container>
      <md-autocomplete #autopatients="mdAutocomplete" [displayWith]="displayPatientName" (blur)="fetchClientId(c)">
        <md-option *ngFor="let c of filteredPatients" [value]="c">
          {{ c.firstname }}
        </md-option>
      </md-autocomplete>
    </div>
    <div layout="row" flex>
      <div layout="column" flex>
        <md-input-container flex> <input mdInput placeholder="When" name="date"></md-input-container>
      </div>
      <div layout="column" class="left-padding" flex>
        <md-input-container flex> <input mdInput placeholder="From" name="fromtime"></md-input-container>
      </div>
      <div layout="column" class="left-padding" flex>
        <md-input-container flex> <input mdInput placeholder="To" name="totime"></md-input-container>
      </div>
    </div>
    <div layout="row" flex>
      <div layout='column' flex>
        <md-input-container>
          <input #patient (keyup)="filterPatients(patient.value)" mdInput [mdAutocomplete]="autopatients" [(ngModel)]="clientSearchString"
            placeholder="Add Consultant" name="consultant">
        </md-input-container>
        <md-autocomplete #autopatients="mdAutocomplete" [displayWith]="displayClientName" (blur)="fetchClientId(c)">
          <md-option *ngFor="let c of filteredPatients" [value]="c">
            {{ c.client_name }}
          </md-option>
        </md-autocomplete>
      </div>
    </div>
    <div layout="row" flex>
      <div layout="column" flex>
        <md-input-container flex> <input mdInput placeholder="Notes" name="notes"></md-input-container>
      </div>
    </div>
  </form>
</md-dialog-content>
<md-dialog-actions layout="row" layout-align="start">
  <md-card-actions> <button style="padding-left:20px" md-raised-button color='accent' (click)="save()">SAVE</button>
    <button md-raised-button (click)="cancel()">Cancel</button>
  </md-card-actions>
</md-dialog-actions>
